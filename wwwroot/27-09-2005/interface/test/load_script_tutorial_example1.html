<html>
<head>
	<title>Untitled</title>
<script>
function loadContent(file){
  var scriptTag = document.getElementById('loadScript');
  var head = document.getElementsByTagName('head').item(0)
  if(scriptTag) head.removeChild(scriptTag);
  script = document.createElement('script');
  script.src = file;
	script.type = 'text/javascript';
	script.id = 'loadScript';
	head.appendChild(script)
}
</script>
</head>

<body>

<a href="#" onclick="loadContent('load_script_example1.js'); return false">loadContent('load_script_example1.js')</a>
<br>
<br>
<a href="#" onclick="loadContent('load_script_example2.js'); return false">loadContent('load_script_example2.js')</a>
</body>
</html>
